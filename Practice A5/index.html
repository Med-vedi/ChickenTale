<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Курица, мать её</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Курочка ряба</h1>
		<form action="" id="messages" >
			<div class="var1_input">
				<label for="var1">Персонаж-1</label>
				<input type="text" class="form_control" name="var1" placeholder="Старик" value="">
			</div>
			<div class="var2_input">
				<label for="var2">Персонаж-2</label>
				<input type="text" class="form_control" name="var2" placeholder="Старуха" value="">
			</div>
			<div class="var3_input">
				<label for="var3">Персонаж-3</label>
				<input type="text" class="form_control" name="var3" placeholder="Курочка Ряба" value="">
			</div>
			<div class="var4_input">
				<label for="var4">Предмет</label>
				<input type="text" class="form_control" name="var4" placeholder="яичко" value="">
			</div>
			<div class="var5_input">
				<label for="var5">Злодей</label>
				<input type="text" class="form_control" name="var5" placeholder="Мышь" value="">
			</div>
			<div class="var6_input">
				<label for="var6">Оружие</label>
				<input type="text" class="form_control" name="var6" placeholder="Хвостиком" value="">
			</div>
			<div class="speach">
				<label for="speach">Речь</label>
				<input type="text" class="speach" name="speach" placeholder="Ребята, всё хорошо, я снесу ещё вам яиц" value="">
			</div>

		</form>
		<div class="row btn-wrapper">
			<a class="btn btn-primary" id="button">Создать</a>
		</div>
		<div class="row">
			<div class="result" id="result"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
